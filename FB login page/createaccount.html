<!DOCTYPE html>
<html>
    <link href="./createaccount.css" rel="stylesheet">
    <head>
        <title>Create New Account</title>
    </head>

    <body>
        <div>
            <h1 id="mainhead">Welcome to facebook</h1>
        </div>
        <div class="row">

            <div class="column2">
                <h1 id="description">Sign Up</h1>
                <p id="descriptioncontent">It's Quick and Easy</p>
            </div>

            <div class="column2">
                <form >
                    <h1 id="formhead">Enter your details</h1>

                    <label for="fname"></label>
                    <input id="fname" type="text" placeholder="First Name" size="40">

                    <label for="surname"></label>
                    <input id="surname" type="text" placeholder="Surname" size="40">
                    <br></br>

                    <label for="phno"></label>
                    <input id="phno" type="text" placeholder="Phone Number" size="50">
                    <br></br>

                    <label for="emailaddress"></label>
                    <input id="emailaddress" type="email" placeholder="Email Address" size="50">
                    <br></br>

                    <label for="newpwd"></label>
                    <input id="newpwd" type="password" placeholder="New Password" size="50">
                    <br></br>

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="Date of Birth">
                    <br></br>

                    <form id="gender">
                        Gender : 
                     <input id="gendermale" type="radio" name="gender" value="male">
                     <label for="gender">Male</label>

                     
                     <input id="genderfemale" type="radio" name="gender" value="female">
                     <label for="gender">Female</label>

                     
                     <input type="radio" name="gender" id="genderothers" value="others">
                     <label for="gender">Others</label>
                     <br><br>

                     <button class="signup" type="button" onclick="signup()" >Sign Up</button>

                    </form>

                </form>
            </div>

        </div>
    </body>
</html>
